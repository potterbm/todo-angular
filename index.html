<!DOCTYPE html>
<html lang="en" ng-app="todoApp">

<head>

	<meta charset="utf-8" />

	<title>Todo List</title>

	<link rel="stylesheet" type="text/css" href="/todo-angular/css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="/todo-angular/css/pseudo-icons.css" />
	<link rel="stylesheet" type="text/css" href="/todo-angular/css/todo-angular.css" />
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />

	
</head>

<body data-ng-controller="TodoList as list">
	
	<section class="container">
		<input type="text" class="new-item-input" id="new-item-input" placeholder="Add item" data-ng-model="" /><button class="new-item-button ps ps-add"></button>
	</section>
	
	<section class="container">
		<ul class="item-list">
			<li ng-repeat="item in list.items">
				{{ item.text }}<button class="remove-item-button ps ps-3x ps-close"></button>
			</li>
		</ul>
	</section>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
	<script src="/todo-angular/js/todo-angular.js" type="text/javascript"></script>
	
</body>
</html>
